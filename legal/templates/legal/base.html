<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Legal{% endblock %}</title>
        <!--Loads the files of static-->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'legal/style.css' %}">

    </head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'legal:index' %}">legal</a>
            </div>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'legal:Question_add' %}">
                        <span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Post your questions</a>
                        
                    </li>
    
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" text="form-control" name="q" value="">
                    </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'legal:register' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</a>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
